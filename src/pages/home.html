<hero-space class="block max-w-screen-lg px-8 py-10">
    <h1 class="text-5xl font-semibold tracking-wider text-transparent md:text-6xl bg-gradient-to-tr from-red-500 to-yellow-400 bg-clip-text">Welcome to Starfire Command</h1>
    <p class="text-xl text-gray-100">Your Destination for Nightfire Operational Updates</p>
</hero-space>
<operations-snippet class="flex flex-col px-4 gap-y-2" x-data="operationsSnippet">
    <h2 class="text-lg tracking-wide text-gray-100">Upcoming Operations</h2>
    <template x-for="op in operations" :key="op.loggedAt">
        <operation-card class="flex flex-col bg-gray-600 rounded-md shadow-md" :class="{'!bg-red-400':Date.now()>op.time}">
            <operation-header class="rounded-t-md min-h-[3rem] relative overflow-hidden p-4">
                <h3 class="relative z-10 text-2xl" x-text="op.name"></h3>
                <img class="absolute inset-0 object-cover w-full" src="/assets/starfire.jpg" alt="">
            </operation-header>
            <p x-text="op.description"></p>
            <h4 x-text="`Commanded by: ${op.operator.name}`"></h4>
            <h4 x-text="`Time: ${new Date(op.time).toUTCString()}`"></h4>
        </operation-card>
    </template>
    <button x-text="`Total Operations: ${totalOps}`" @click="history.pushState(null,'Operations','/operations')" x-show="totalOps>=1"></button>
    <h3 x-show="totalOps==0">There are no Operations Planned</h3>
</operations-snippet>
