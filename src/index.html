    <template x-if="!$store.login.isLoggedIn">
      <login-card
        class="
          fixed
          flex flex-col
          justify-end
          max-w-md
          p-8
          mx-auto
          -translate-y-full
          rounded
          shadow-lg
          inset-x-8
          bg-white/10
          gap-y-2
          top-1/2
          min-h-[8rem]
        "
        x-data="loginCard"
        :class="{'pointer-events-none opacity-60':$store.login.loggingIn,'min-h-[8rem]':false}"

        <img
          class="absolute top-0 object-cover w-20 h-20 p-1 -translate-x-1/2 -translate-y-1/2 bg-gray-900 rounded-full shadow-lg left-1/2"
          src="/assets/starfire.jpg"
          alt=""
        />

          class="

            py-2
            text-gray-900
            bg-gray-100
            rounded
            hover:bg-opacity-80
            disabled:!bg-gray-100/50
            flex flex-row
            gap-x-2
            items-center
            justify-center
          "
          @click="submit"
          disabled
          :disabled="$store.login.loggingIn"
